<html lang="es">
</html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recuperacion.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <form id="recoverForm">
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
            </div>

            <div class="input-group">
                <label for="captcha">¿Cuánto es <span id="captcha-question"></span>?</label>
                <input type="text" id="captcha" name="captcha" required>
            </div>

            <button type="submit">Enviar</button>
        </form>
        <p id="message"></p>
        <p>Si no recibes el correo en unos minutos, revisa tu carpeta de spam.</p>
    </div>
    <script src="recuperacion.js"></script>
</body>
</html>
